<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lotto Number Quickpick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <div class="jumbotron">
        <div class="row">
                <div class="heading">            
                        <img  id="logo" src="Lottery_Balls-512.png" alt="">
                        <h1 class="display-4 col col-md-12">Lotto Number Quickpick</h1>
                        <p class="col col-md-12">Do you feel lucky? Press the button to get your winning Lotto numbers!</p>
                </div>    
        </div>

        
        <div class="numbers">
            <div class="row">
                    <div class="col col-md-1.9" id="num1">1</div>
                    <div class="col col-md-1.9" id="num2">2</div>
                    <div class="col col-md-1.9" id="num3">3</div>
                    <div class="col col-md-1.9" id="num4">4</div>
                    <div class="col col-md-1.9" id="num5">5</div>
                    <div class="col col-md-1.9" id="num6">6</div>
                     
                    <div id="bonusNumber">B</div>
            
            </div>
        </div>

        <div class="container">
            <a class="btn btn-primary btn-lg" href="#" role="button" id="button">Get my numbers!</a>
        </div>
    
        
        
        
        
    </div>



    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
</body>
</html>
